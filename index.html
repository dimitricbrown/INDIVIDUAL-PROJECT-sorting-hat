<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Carter's Legendary Sorting Hat</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="main.css">
</head>
<body>

  <div class="card text-center">
    <div class="card-header">
      <h5 class="card-title">WELCOME, THIS IS LEGENDARY!</h5>
      <p clas="card-text">The sickening world of BALLROOM is gagging to see who takes home the GRAND title of LEGENDARY! CLUTCH THY PEARLS GWORLS!</p>
    </div>
    <div class="card-body">
      <div class="intro-btn">
        <p class="card-text">Enter the BALLROOM</p>
        <button id="werkBtn" class="btn btn-primary">WERK!</button>
      </div>
    </div>

    <div class="card-footer text-muted">
      Filter Children
    </div>
  </div>

  <div class="centerBtns">
    <button id="all" class="btn btn-dark">All</button>
    <button id="balmain" class="btn btn-success">Haus of BALMAIN</button>
    <button id="balenciaga" class="btn btn-warning">Haus of BALENCIAGA</button>
    <button id="tisci" class="btn btn-light">Haus of TISCI</button>
    <button id="revlon" class="btn btn-danger">Haus of REVLON</button>
  </div>
  

  <div class="flex-container">

    <div class="flex-child">
      <h4> CHILDREN</h4>
      <div class="children"></div>
    </div>
    
    <div class="flex-child">
      <h4>CANDY'S LAND</h4>
      <div class="candy"></div>
    </div>
    
  </div>
  
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script src="main.js"></script>
</body>
</html>
